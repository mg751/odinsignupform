<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD signup form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">

        <div class="imagesection">
            <div class="logobanner">
                <img src="/images/pngwing.com.png" width="150" height="150" alt="">
                <h1>md.md</h1>
            </div>
        </div>

        <div class="formsection">
            <div class="intro">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero quam <em>tempora</em> ipsam sit architecto sed molestiae ducimus a recusandae.
                </p>
                <p>
                    Laborum est <em>deleniti</em> eum voluptates.
                </p>
            </div>
            <div class="formcontainer">
                <form id="mdform" action="" onsubmit="checkPw();">
                    <legend>Let's do this</legend>
                    <div class="form__outer">
                        <fieldset>
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" required placeholder="John">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" required placeholder="Doe">
                        </fieldset>
                        <fieldset>
                            <label for="emailfield">Email</label>
                            <input type="email" name="email" id="emailfield"  placeholder="abc@email.com">
                            <label for="telfield">Phone Number</label>
                            <input type="tel" name="telephone" id="telfield"  placeholder="00373-1234-123">
                        </fieldset>
                        <fieldset class="formright">
                            <label for="pwfield">Password</label>
                            <input type="password" name="password" id="pwfield" required>
                            <label for="confirmpw">Confirm Password</label>
                            <input type="password" name="confirmpw" id="confirmpw" required>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="formfooter">
                <button type="submit" form="mdform">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="/script.js"></script>
</footer>
</html>
